<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <title>Pomodoro v.2</title>
</head>
<body>
    <div id="pomodoro-app">
        <div id="container">
            <h1>Pomodoro v.2</h1>
          <div id="timer">
            <div id="time">
              <span id="minutes">25</span>
              <span id="semicolon">:</span>
              <span id="seconds">00</span>
            </div>
            <div id="filler"></div>
          </div>
      
          <div id="buttons">
            <button id="work">Trabajar <br>(25 min.)</button>
            <button id="shortBreak">Descanso Corto <br>(5 min.)</button>
            <button id="longBreak">Descanso Largo <br>(15 min.)</button>
            <button id="stop">Reiniciar</button>
          </div>
          <div class="footer">
            <p>Â© 2022. WAAU.</p>
        </div>
        </div>
        
      </div>
      
    <script src="main.js"></script>
</body>

</html>
